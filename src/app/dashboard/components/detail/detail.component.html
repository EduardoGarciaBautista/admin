<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
          <tr>
            <th>Descripci√≥n</th>
            <th>Monto</th>
            <th>Tipo</th>
            <th></th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of entryExpense | entryOrder">
            <td>{{item.description}}</td>
            <td>{{item.amount | currency}}</td>
            <td [class.text-success]="item.type === 'entry'"
                [class.text-danger]="item.type === 'expense'">{{item.type}}</td>
            <td>
              <button class="btn btn-danger" (click)="erase(item.uid)">
                <i class="fa fa-trash"></i>
                Borrar
              </button>
            </td>
          </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
